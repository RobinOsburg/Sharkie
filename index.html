<body onload="init()">


    <h1>Sharkie</h1>
    <div id="endScreen" class="endScreen"> </div>
    <div id="fullscreenContainer" class="fullscreenContainer">
        <canvas class="d-none canvas" id="canvas" width="720" height="480"></canvas>
    </div>

    

    <div id="canvasContainer" class="canvasContainer"></div>
    <div class="d-none" id="hud">
        <div class="btnLeftRight">
            <button id="left">L</button><button id="right">R</button>
        </div>
        <div class="btnSpace">
            <button id="space">Space</button>
        </div>
        <div class="btnUpDown">
            <button id="up">Up</button><button id="down">Dn</button>
        </div>
    </div>
    

    <div class="d-none" id="sound">
        <div onclick="soundOff()">
            <img src="img/soundOff.ico">
        </div>
        <div onclick="soundOn()">
            <img src="img/soundOn.ico">
        </div>
    </div>
